# ============================================================================
# Development Configuration
# ============================================================================
# Fast iteration configuration for development and testing

project:
  name: "Customer Churn Prediction - Development"
  version: "1.0.0-dev"
  description: "Development configuration with reduced complexity"

data:
  train_path: "data/churn-bigml-80.csv"
  test_path: "data/churn-bigml-20.csv"
  target_column: "Churn"
  
  encoding:
    binary_columns:
      - "International plan"
      - "Voice mail plan"
    onehot_columns:
      - "State"
      - "Area code"
  
  outlier_columns:
    - "Account length"
    - "Total day minutes"
    - "Total day calls"
    - "Total day charge"
    - "Total eve minutes"
    - "Total eve calls"
    - "Total eve charge"
    - "Total night minutes"
    - "Total night calls"
    - "Total night charge"
    - "Total intl minutes"
    - "Total intl calls"
    - "Total intl charge"

model:
  type: "xgboost"
  random_state: 42
  
  # Reduced trials for faster iteration
  optimization:
    enabled: false  # Disabled for dev
    n_trials: 10
    cv_folds: 3
    scoring: "roc_auc"
  
  default_params:
    xgboost:
      n_estimators: 100  # Reduced for speed
      learning_rate: 0.1
      max_depth: 4
      subsample: 0.8
      colsample_bytree: 0.8

preprocessing:
  balance_method: "smoteenn"
  scaler: "standard"
  correlation_threshold: 0.95
  zscore_threshold: 3.0
  iqr_multiplier: 1.5

persistence:
  models_dir: "models/dev"
  version_format: "v{version}-dev"
  save_artifacts: true
  include_metadata: true

logging:
  level: "DEBUG"
  format: "detailed"
  save_logs: true
  log_dir: "logs"

evaluation:
  cv_folds: 3  # Reduced for speed
  cv_scoring: "roc_auc"
  metrics:
    - "accuracy"
    - "roc_auc"
  top_features: 10
  plot_results: false
